<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Attendance Management</title>
</head>
<body>
    <button id="toggleThemeBtn">Switch Theme</button>
  <h1>College Management System - Attendance</h1>
  


  <div class="container">
    <h2>Mark Attendance</h2>

    <div class="date-picker">
      <label for="attendanceDate">Select Date:</label>
      <input type="date" id="attendanceDate" />
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows generated by JS -->
      </tbody>
    </table>
    <button id="saveAttendanceBtn">Save Attendance</button>
  </div>

  <h2>Attendance Records</h2>
  <button id="exportAttendanceBtn" style="margin-bottom: 15px;">Export to CSV</button>

  <div class="container">
    <div class="filters">
      <label for="filterDate">Filter by Date:</label>
      <input type="date" id="filterDate" />

      <label for="filterDept">Filter by Department:</label>
      <select id="filterDept">
        <option value="">All</option>
      </select>

      <button id="applyFiltersBtn">Apply Filters</button>
    </div>

    <table id="recordsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Department</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Records appear here -->
      </tbody>
    </table>
  </div>

  <h2>Attendance Summary</h2>
  <div class="container">
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Present (%)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Summary will appear here -->
      </tbody>
    </table>
  </div>

  <script src="attendance.js"></script>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!user || (user.role !== "admin" && user.role !== "faculty")) {
      window.location.href = "login.html";
    }
  });
</script>

</html>
